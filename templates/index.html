<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>독약한방</title>
    {{ dropzone.load_css() }}
    {{ dropzone.style('border: 4px; min-height: 350px; min-width: 400px;') }}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .dropzone .dz-preview {
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin: 10px;
            min-height: 300px;
            min-width: 350px;
        }
        .dropzone .dz-preview .dz-image img {
            display: block;
            width: 350px;
            height: 300px;
        }
        .dropzone .dz-preview .dz-image {
            border-radius: 20px;
            overflow: hidden;
            width:350px;
            height: 300px;
            position: relative;
            display: block;
            z-index: 10;
        }
    </style>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>


<body class="body" style="background-image: url('{{ url_for( 'static' , filename = 'img/background3.png') }}'); min-width: 100%;">

<div class="site-body">
    <div id="fb-root"></div>
    <div class="container" style="max-width: 550px; text-align: center">
        <div id="header" >
            <div >
                <div>
                    <h1>
                        <img src="{{ url_for('static', filename='img/독성한방.png') }}" alt="Image placeholder" style="width: 50%; margin-top:5%; ">
                    </h1>
                    <h2>
                        <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Image placeholder" style="width: 50%; margin-top:5%; margin-bottom: 2%;">
                    </h2>
                    <br />
                </div>
            </div>
        </div>
    </div>


    <div style="text-align:center; margin-bottom: 3%;">
        <button type="button" class="btn btn-secondary " style="width:140px; font-size: 18px; margin-right:25px; background-color: #005740">일반인용</button>
        <button type="button" class="btn btn-secondary" style="width:140px; font-size: 18px; background-color: #79853c">전문가용</button>
    </div>



    <div>
        <div style="position: absolute; left:0%; bottom:50px; z-index:0">
            <img src="{{ url_for('static', filename='img/hubs1.png') }}" style="width:100%;">
        </div>

        <div style="position: absolute; left:10%;  bottom:60px; z-index:1">
            <img src="{{ url_for('static', filename='img/hubs2.png') }}" style="width: 100%;">
        </div>

        <div style="position: absolute; left: 20%; bottom:70px; z-index:2">
            <img src="{{ url_for('static', filename='img/hubs3.png') }}" style="width:100%;">
        </div>

        <div style= "position:relative; margin:auto; outline: 4px dashed #8add66; outline-offset: -15px; width:400px; height: 350px; z-index:5;">
            {{ dropzone.create(action='upload') }}
            {{ dropzone.load_js() }}
            {{ dropzone.config() }}{{ dropzone.config(redirect_url=url_for('result')) }}
        </div>

        <div style="position: absolute; right:0%; bottom:50px; z-index:0">
            <img src="{{ url_for('static', filename='img/hubs6.png') }}" style="width:100%;">
        </div>

        <div style="position: absolute; right:5%;  bottom:60px; z-index:1">
            <img src="{{ url_for('static', filename='img/hubs5.png') }}" style="width: 100%;">
        </div>

        <div style="position: absolute; right: 20%; bottom:70px; z-index:2">
            <img src="{{ url_for('static', filename='img/hubs4.png') }}" style="width:100%;">
        </div>

        <div style="position: absolute; bottom:0px; z-index:3;">
            <img src="{{ url_for('static', filename='img/bottom3.png') }}" style="width: 100%;">
        </div>

    </div>


</div>

</body>

</html>
